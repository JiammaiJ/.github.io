    <script>
            $(function(){
              
            	$(".fullpage").fullpage({
            		sectionsColor:["#fadd67", "#84a2d4", "#84a2d4", "#ffeedd", "#d04759", "#84d9ed", "#84d9ed"],
            		scrollingSpeed:700,
            		navigation:true,
                afterLoad:function(anchorLink,index){
                       
                       NProgress.start();
                       $(".section").eq(index-1).addClass("act");
                       NProgress.done();
                    },
                afterRender:function(){
                       $(".more").on("click",function(){
                         $.fn.fullpage.moveSectionDown();
                       })
                    },
                onLeave:function(index,nextIndex,direction){
                    var Section=$(".section").eq(index-1);
                    if(index==2&&nextIndex==3){
                      $(".sofa2").addClass("sofa2Leave");
                    }else if(index==3&&nextIndex==4){
                      $(".sofa3").addClass("sofa3Leave");
                    }else if(index==5&&nextIndex==6){
                      Section.addClass("leaved");
                    }else if(index==6&&nextIndex==7){
                      console.log(7)
                      $(".bg7 .star7 img").each(function(i){
                        console.log(i*500);
                        $(this).delay(i*500).fadeIn();
                      })
                    }
                }
            	});
            })
           $(window).on("mousemove",function(e){
              $(".hand8").css({
                left:e.clientX+'px',
                top:e.clientY+10+'px'
              });

          //h5新增的querySelector()选择器 操作类样式xx.classList.add().remove().toggle().contain()
          //新增设置标签属性方法xx.set=''获取方法xx.dataset返回的是一个对象，使用就.属性  设置格式data-xx 
          //和JQ的data()类似的用法   
    </script>
