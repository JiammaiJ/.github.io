<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <!--页面图标-->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/product.css">
</head>

<body>
	<div class="lt_container">
		<!--头部-->
		<header class="lt_header">
			<a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
			<a href="index.html" class="right"><span class="fa fa-home"></span></a>
			<h3>搜索</h3>
		</header>

		<!--内容-->
		<div class="lt_content">
			<div class="wrapper">
				<!--mui区域滑动组件-->
				<div class="mui-scroll-wrapper" id="refreshContainer">
					<div class="mui-scroll">
						<div class="lt_proItem">
							
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<!--底部-->
		<footer class="lt_footer">
			<a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
        	<a href="javascript:;" class="btn_addCart">加入购物车</a>
        	<a href="cart.html;" class="btn_pay">立即购买</a>
		</footer>

	</div>
</body>

<script type="text/artTemplate" id="firstTemplate">
		<div class="item-img">
			<img src="<%=res.url%>">
			<p><%=res.tit%></p>
		</div>
		<div class="item-price">
			<span>价格:</span><span class="newP">&yen<%=res.nowP%></span>
			<span class="oldP">&yen<%=res.oldP%></span>
		</div>
		<div class="item-size">
			<span>尺码: </span>
			<% for(var i=0;i<res.size.length;i++) { %>
			<span class="size"><%=res.size[i]%></span>
			<% } %>	
		</div>
		<div class="item-number">
			数量:
			<span class="jian">-</span>
			<input type="text" value="0" readonly data-num="<%=res.kc%>">
			<span class="jia">+</span>
			剩余<%=res.kc%>件
		</div>
   
</script>
<script type="text/artTemplate" id="secondTemplate">
	
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</html>
