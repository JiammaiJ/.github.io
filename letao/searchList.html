<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <!--页面图标-->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/searchList.css">
</head>

<body>
	<div class="lt_container">
		<!--头部-->
		<header class="lt_header">
			<a href="index.html" class="left"><span class="fa fa-arrow-left"></span></a>
			<h3>搜索</h3>
		</header>

		<!--内容-->
		<div class="lt_content">
			<div class="wrapper">
				<!--mui区域滑动组件-->
				<div class="mui-scroll-wrapper" id="refreshContainer">
					<div class="mui-scroll">
						<!--搜索-->
						<div class="lt_search">
							<form action="#">
								<input type="text" placeholder="搜索你喜欢的商品" id="userSearch">
							</form>
							<a href="#">搜索</a>
						</div>
						
						<!--tab-->
						<div class="lt_tab">
							<a href="javascript:;" class="now" data-id="time">上架时间
								<span class="fa fa-angle-down"></span>
							</a>
							<a href="javascript:;" data-id="nowPrice">价格
								<span class="fa fa-angle-down"></span>
							</a>
							<a href="javascript:;">销量
								<span class="fa fa-angle-down"></span>
							</a>
							<a href="javascript:;">折扣
								<span class="fa fa-angle-down"></span>
							</a>
						</div>

						<!--product-->
						<div class="lt_product">
							
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--底部-->
		<footer class="lt_footer">
			<a href="index.html">
				<span class="fa fa-home"></span>
				<p>首页</p>
			</a>
			<a href="categroy.html">
				<span class="fa fa-bars"></span>
				<p>分类</p>
			</a>
			<a href="cart.html">
				<span class="fa fa-shopping-cart"></span>
				<p>购物车</p>
			</a>
			<a href="user/vip.html">
				<span class="fa fa-user"></span>
				<p>会员中心</p>
			</a>
		</footer>

	</div>
</body>

<script type="text/artTemplate" id="firstTemplate">
   <% for(var i=0;i<info.length;i++){ %>
   		<a href="product.html?<%=info[i].proId%>">
		<img src="<%=info[i].src%>">
		<p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </p>
		<span class="oldPrice">&yen880</span>
		<span class="newPrice">&yen<%=info[i].nowPrice%></span>
		<button>立即购买</button>
		</a>
   <% } %>
</script>
<script type="text/artTemplate" id="secondTemplate">
	
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-native.js"></script>
<script src="js/searchList.js"></script>
</html>
